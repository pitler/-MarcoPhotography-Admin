<body class="hold-transition login-page">
<div class="login-box">
 
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">

        <div class="login-logo">
            <img src="repository/imagenes/logo/logoch.png" alt="Logo">
        </div>
        <hr>
      <!--<p class="login-box-msg">__TITLE__</p>-->

      <form id="loginForm">
        <div class="input-group ">
          <input type="text" class="form-control" placeholder="Nombre de usuario" id = "login" name = "login">    
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>          
        </div>
        <small class="form-control-feedback" id="loginError"></small>  
        <br/>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id = "password" name = "password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <small class="form-control-feedback" id="passwordError"></small>  
        <div class="row">
          <div class="col-8">
            <span id = "loginLoader"><img src='pw/imagenes/preloader.gif' > </span>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-info btn-block" id = "loginBtn" name = "loginBtn">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-0">
        <a href="?mod=recover" class="text-center">Recuperar contrase√±a</a>
      </p>
    </div>
    <!-- /.login-card-body -->
